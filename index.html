<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Заглавная страница</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="half left" data-link="page1.html">
            <div class="text">Первая половина</div>
        </div>
        <div class="half right" data-link="page2.html">
            <div class="text">Вторая половина</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.half').forEach(half => {
            half.addEventListener('click', () => {
                const link = half.getAttribute('data-link');
                window.location.href = link;
            });
        });
    </script>
</body>
</html>
